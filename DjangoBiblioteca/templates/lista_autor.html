<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de autores</title>
</head>
<body>

    <h1>Lista de autores</h1>
    <ul>
        {% for author in authors %}
            <li><a href="{% url 'books:detalles_autor' author.id %}">{{ author.first_name }} {{ author.last_name }}</a></li>
        {% endfor %}
    </ul>

</body>
</html>
